name: Update README with Latest Blog Posts

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours (UTC)
  workflow_dispatch:          # lets you run it manually now
  push:                       # also runs when you edit README or this workflow
    paths:
      - README.md
      - .github/workflows/update-readme.yml

permissions:
  contents: write             # allow the action to commit the README

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest posts from SheLovesTechy (Blogger)
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://shelovestechy.blogspot.com/feeds/posts/default?alt=rss"
          max_post_count: 3
          remove_duplicates: true
          committer_username: "github-actions[bot]"
          committer_email: "41898282+github-actions[bot]@users.noreply.github.com"
 
